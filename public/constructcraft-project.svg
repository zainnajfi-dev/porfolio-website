<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg)"/>
  
  <!-- Mobile Phone Frame -->
  <rect x="200" y="50" width="100" height="200" fill="#1f2937" rx="15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="210" y="60" width="80" height="180" fill="#0f172a" rx="8"/>
  
  <!-- App Interface -->
  <rect x="220" y="70" width="60" height="30" fill="url(#card)" rx="4"/>
  <rect x="220" y="110" width="60" height="20" fill="url(#card)" rx="4"/>
  <rect x="220" y="140" width="60" height="20" fill="url(#card)" rx="4"/>
  <rect x="220" y="170" width="60" height="20" fill="url(#card)" rx="4"/>
  <rect x="220" y="200" width="60" height="20" fill="url(#card)" rx="4"/>
  
  <!-- Construction Icons -->
  <g transform="translate(250,85)">
    <rect x="-8" y="-8" width="16" height="16" fill="#10b981" rx="2"/>
    <rect x="-4" y="-4" width="8" height="8" fill="white" rx="1"/>
  </g>
  
  <g transform="translate(250,120)">
    <circle cx="0" cy="0" r="6" fill="#f59e0b"/>
    <rect x="-2" y="-2" width="4" height="4" fill="white" rx="1"/>
  </g>
  
  <g transform="translate(250,150)">
    <polygon points="0,-6,4,3,-4,3" fill="#ef4444"/>
    <rect x="-1" y="1" width="2" height="2" fill="white" rx="0.5"/>
  </g>
  
  <g transform="translate(250,180)">
    <rect x="-6" y="-4" width="12" height="8" fill="#8b5cf6" rx="2"/>
    <rect x="-2" y="-1" width="4" height="2" fill="white" rx="1"/>
  </g>
  
  <g transform="translate(250,210)">
    <circle cx="0" cy="0" r="5" fill="#06b6d4"/>
    <rect x="-1.5" y="-1.5" width="3" height="3" fill="white" rx="0.5"/>
  </g>
  
  <!-- Progress Bar -->
  <rect x="220" y="230" width="60" height="6" fill="rgba(255,255,255,0.2)" rx="3"/>
  <rect x="220" y="230" width="45" height="6" fill="#10b981" rx="3"/>
  
  <!-- Construction Elements -->
  <rect x="50" y="80" width="40" height="40" fill="url(#card)" rx="4" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="410" y="80" width="40" height="40" fill="url(#card)" rx="4" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="50" y="180" width="40" height="40" fill="url(#card)" rx="4" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="410" y="180" width="40" height="40" fill="url(#card)" rx="4" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Text Elements -->
  <text x="250" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ConstructCraft</text>
  <text x="70" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Timeline</text>
  <text x="430" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Resources</text>
  <text x="70" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Team</text>
  <text x="430" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Budget</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="420" cy="60" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="250" cy="260" r="3" fill="rgba(255,255,255,0.6)"/>
</svg> 