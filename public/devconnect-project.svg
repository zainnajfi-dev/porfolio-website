<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg)"/>
  
  <!-- Network Nodes -->
  <circle cx="150" cy="100" r="20" fill="white" opacity="0.9"/>
  <circle cx="350" cy="100" r="20" fill="white" opacity="0.9"/>
  <circle cx="250" cy="180" r="20" fill="white" opacity="0.9"/>
  <circle cx="100" cy="200" r="15" fill="white" opacity="0.7"/>
  <circle cx="400" cy="200" r="15" fill="white" opacity="0.7"/>
  
  <!-- Connection Lines -->
  <line x1="150" y1="100" x2="250" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="100" x2="250" y2="180" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="200" x2="150" y2="100" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="200" x2="350" y2="100" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="200" x2="250" y2="180" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="200" x2="250" y2="180" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Profile Cards -->
  <rect x="50" y="60" width="80" height="50" fill="url(#card)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="370" y="60" width="80" height="50" fill="url(#card)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="210" y="140" width="80" height="50" fill="url(#card)" rx="6" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Text Elements -->
  <text x="250" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DevConnect</text>
  <text x="90" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Developer</text>
  <text x="410" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Collaborator</text>
  <text x="250" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Project</text>
  
  <!-- Code Symbols -->
  <text x="90" y="95" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="12">{ }</text>
  <text x="410" y="95" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="12">&lt;/&gt;</text>
  <text x="250" y="175" text-anchor="middle" fill="#0ea5e9" font-family="monospace" font-size="12">Git</text>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="420" cy="60" r="2" fill="rgba(255,255,255,0.8)"/>
  <circle cx="250" cy="240" r="2" fill="rgba(255,255,255,0.8)"/>
</svg> 