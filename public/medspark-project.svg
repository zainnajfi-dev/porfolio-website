<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bg)"/>
  
  <!-- Medical Cross -->
  <g transform="translate(250,150)">
    <rect x="-8" y="-25" width="16" height="50" fill="white" rx="2"/>
    <rect x="-25" y="-8" width="50" height="16" fill="white" rx="2"/>
  </g>
  
  <!-- Cards -->
  <rect x="50" y="80" width="120" height="80" fill="url(#card)" rx="8" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="190" y="80" width="120" height="80" fill="url(#card)" rx="8" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="330" y="80" width="120" height="80" fill="url(#card)" rx="8" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Text Elements -->
  <text x="250" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MedSpark</text>
  <text x="110" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Courses</text>
  <text x="250" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Progress</text>
  <text x="390" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Assessments</text>
  
  <!-- Progress Bars -->
  <rect x="70" y="130" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="70" y="130" width="60" height="8" fill="#10b981" rx="4"/>
  
  <rect x="210" y="130" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="210" y="130" width="45" height="8" fill="#3b82f6" rx="4"/>
  
  <rect x="350" y="130" width="80" height="8" fill="rgba(255,255,255,0.3)" rx="4"/>
  <rect x="350" y="130" width="70" height="8" fill="#f59e0b" rx="4"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="420" cy="60" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="250" cy="240" r="3" fill="rgba(255,255,255,0.6)"/>
</svg> 